<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 0</title>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cosmetic.css">

</head>
<body>
    <div id='winPopup'>
        <p class="modalText" id='winPlayer'></p>
        <span class="modalBtn" id="exitModal">Close</span>
        <span class="modalBtn" id="resetScore">Reset Score</span>
    </div>
    <div id='selectIconBeforePlaying'>
        <p class="modalText" id="noIconMessage">Choose an icon before you play.</p>
        <span class="modalBtn" id="iconBtnClose">Close</span>
    </div>
    <h1>Tic-Tac-Toe</h1>
    <div class="wrapper">
        <div class="row">
            <div id="colunm1">
                <div class="grid-container">
                    <div class="box top-border border-left" id="top1"></div>
                    <div class="box top-border" id="top2"></div>
                    <div class="box top-border border-right" id="top3"></div>
                    <div class="box border-left" id="middle1"></div>
                    <div class="box" id="middle2"></div>
                    <div class="box border-right" id="middle3"></div>
                    <div class="box bottom-border border-left" id="bottom1"></div>
                    <div class="box bottom-border" id="bottom2"></div>
                    <div class="box bottom-border border-right" id="bottom3"></div>
                </div>
                <div class="scores">
                    <h2>Games Won:</h2>
                    <div id="playerScores">
                        <div id="player1">
                            <h3>Player 1: <span id="p1Score">0</span></h3>
                        </div>
                        <div id="player2">
                            <h3>Player 2: <span id="p2Score">0</span></h3>
                        </div>
                    </div>

                </div>
            </div>
            <div id="colunm2">
                <div class="setup"> 
                    <div id="setupHeading">
                        <h2>Choose an icon </h2>
                        <span id="name">(plugin player name here)</span>
                    </div>
                    <div class="icons">
                        <img class="icon-select" id="circle" src="css/images/dry-clean.png" alt="">
                        <img class="icon-select" id="cross" src="css/images/close.png" alt="">
                        <img class="icon-select" id="triangle" src="css/images/triangle.png" alt="">
                    </div>
                    

                </div>
                
           </div>
        </div> 
    </div>
    
</body>
</html>
